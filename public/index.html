<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>菌株信息管理</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>输入菌株信息</h1>
    <form id="strainForm">
        <label for="strainNumber">菌株编号:</label>
        <input type="text" id="strainNumber" required><br>

        <label for="storageLocation">存放位置:</label>
        <input type="text" id="storageLocation" required><br>

        <label for="preserver">保藏人:</label>
        <input type="text" id="preserver" required><br>

        <label for="date">时间:</label>
        <input type="date" id="date" required><br>

        <label for="massResult">质谱结果:</label>
        <input type="text" id="massResult" required><br>

        <button type="submit">提交</button>
    </form>

    <h2>检索菌株信息</h2>
    <input type="text" id="searchTerm" placeholder="输入检索条件">
    <button id="searchButton">检索</button>

    <h2>检索结果</h2>
    <table id="resultsTable">
        <thead>
            <tr>
                <th>菌株编号</th>
                <th>存放位置</th>
                <th>保藏人</th>
                <th>时间</th>
                <th>质谱结果</th>
            </tr>
        </thead>
        <tbody id="resultsBody"></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
